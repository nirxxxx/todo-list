<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="Todo List App, this app allows users to add, edit, delete, and mark tasks as completed.">
        <meta name="keywords" content="Todo List, Jhorin Aton, web development, HTML, CSS, JavaScript">
        <meta name="author" content="Jhorin Aton">
        <link rel="icon" type="image/png" href="https://assets.vercel.com/image/upload/front/favicon/vercel/favicon.ico" />
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="styles.css">
        <title>Document</title>
    </head>
<body>
    <div class="container">
        <h1>Todo list</h1>
        <form>
            <input type="text" id="todo-input" placeholder="Enter your task" autocomplete="off">
            <button id="addBtn">ADD</button>
        </form>

        <div class="wrapper">
            <ul id="todo-list">
               
            </ul>
        </div>
    </div>

    <div class="editModal">
        <div class="card">
            <h3>Edit Todo</h3>
            <input type="text" id="editInput">
            <div class="btns">
                <button id="cancelBtn"><svg fill="" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e3e3e3"><path d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"/></svg></button>
                <button id="updateBtn">Update</button>
            </div>
        </div>
    </div>

    <div class="deleteAlert">
        <div class="card">
            <h3>Confirm Delete</h3>
            <p>Are you sure you want to delete this?</p>
            <label id="displayP"></label>   
            <div class="btns">
                <button id="cancelDelete">Cancel</button>
                <button id="confirmDelete">Delete</button>
            </div>
        </div>
    </div>
    <div class="inputAlert">
        <div class="card">
            <h3>Input Invalid</h3>
            <p>Please enter a task before submitting. The input field cannot be empty.</p>
            <button id="okay">Okay</button>
        </div>
    </div>
    

</body>
</html>
